<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">
        <script src="/src/client.js"></script>
    </head>
    <body onload="generatePage()" onresize="generatePage()">
        <div>
            <nav class="navbar navbar-expand-sm navbar-light bg-light border">
                <a class="navbar-brand" href="/cs50_final_project/"><span class="blue">Sorting Visualizer</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-2 mt-2 ml-2">
                        <li class="nav-item">
                            <div class="mr-2 mt-2 ml-2">
                                <label for="sortingAlgorithm">Sorting Algorithm: </label>
                                <select name="sortingAlgorithm" id="sortingAlgorithm">
                                    <option value="BubbleSort">-------</option>
                                </select>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="mr-2 mt-2 ml-2">
                                <label for="generatingAlgorithm">Value Generation: </label>
                                <select name="generatingAlgorithm" id="generatingAlgorithm">
                                    <option value="">-------</option>
                                </select>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="mr-2 mt-2 ml-2">
                                <label for="arraySize" class="form-label">Array Size: </label>
                                <input type="range" class="form-range" min=4 max=250 value=100 id="arraySize" onchange="generatePage()">
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="mr-2 ml-2">
                                <button class="btn btn-primary" onclick="startSorting()">Sort</button>
                                <button class="btn btn-primary" onclick="abortSorting()">Abort</button>
                            </div>
                        </li>
                    </ul>                
                </div>
            </nav>
        </div>
        <div>
            <canvas id="sortingCanvas"></canvas>
        </div>
        
    </body>
</html>
